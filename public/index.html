<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezzogenics KB Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b0f14; color: #e9eef5; }
    header { padding: 16px 20px; background: #101622; border-bottom: 1px solid #1b2537; position: sticky; top: 0; }
    header h1 { margin: 0; font-size: 18px; letter-spacing: 0.3px; }
    .container { max-width: 880px; margin: 0 auto; padding: 24px 16px 120px; }
    .bubble { padding: 12px 14px; border-radius: 12px; margin: 12px 0; line-height: 1.5; white-space: pre-wrap; }
    .user { background: #1b2537; align-self: flex-end; }
    .bot { background: #121927; border: 1px solid #1b2537; }
    .chat { display: flex; flex-direction: column; }
    .send { position: fixed; bottom: 0; left: 0; right: 0; background: #101622; border-top: 1px solid #1b2537; padding: 12px 16px; }
    .send form { display: flex; gap: 8px; max-width: 880px; margin: 0 auto; }
    input[type="text"] { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1b2537; background: #0b0f14; color: #e9eef5; }
    button { padding: 12px 16px; border-radius: 10px; border: none; background: #2a6ef2; color: white; font-weight: 600; }
    .sources { margin-top: 8px; font-size: 12px; color: #b8c4d9; }
    a { color: #90b4ff; }
  </style>
</head>
<body>
  <header><h1>Ezzogenics Knowledge Base • Chat</h1></header>
  <div class="container">
    <div id="chat" class="chat"></div>
  </div>
  <div class="send">
    <form id="form">
      <input type="text" id="q" placeholder="Ask me about the PDFs..." autocomplete="off" />
      <button type="submit">Ask</button>
    </form>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const q = document.getElementById('q');

    function addBubble(text, who='bot', sources=[]) {
      const div = document.createElement('div');
      div.className = 'bubble ' + who;
      div.textContent = text;
      if (sources && sources.length) {
        const s = document.createElement('div');
        s.className = 'sources';
        s.textContent = 'Sources: ' + sources.map(
          z => `${z.source}${z.page !== undefined ? ' p.' + z.page : ''}`
        ).join(' • ');
        div.appendChild(s);
      }
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = q.value.trim();
      if (!query) return;
      addBubble(query, 'user');
      q.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        addBubble(data.answer || '(no answer)', 'bot', data.citations || []);
      } catch (err) {
        console.error(err);
        addBubble('Error contacting server. Check console.', 'bot');
      }
    });

    form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = q.value.trim();
    if (!query) return;
    addBubble(query, 'user');
    q.value = '';
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      if (data.error) {
        addBubble('Error: ' + data.error, 'bot');
      } else {
        addBubble(data.answer || '(no answer)', 'bot', data.citations || []);
      }
    } catch (err) {
      addBubble('Network error: ' + (err?.message || err), 'bot');
    }
  });
    
  </script>
</body>
</html>
